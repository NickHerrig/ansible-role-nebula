---
# Reasonable installation defaults
nebula_config_dir: /etc/nebula
nebula_version: 1.4.0
nebula_arch: linux-amd64
nebula_install_dir: /usr/local/bin

# Certificate authority and configuration related variables
nebula_ca: localhost
nebula_ca_name: ~
nebula_ca_dir: ~
nebula_device_config_dir: ~
nebula_generate_qr: false

# Nebula network default variables
nebula_cidr: "/24"
nebula_lighthouse_port: 4242
nebula_lighthouse_private_ip: ~
nebula_lighthouse_public_ip: ~
nebula_dns: false

# Nebula Host Variables
nebula_is_lighthouse: false
nebula_hostname: ~
nebula_ip: ~
nebula_groups: ~
nebula_outbound_firewall_rules: |
  - port: any
    proto: any
    host: any
nebula_inbound_firewall_rules: |
  - port: any
    proto: icmp
    host: any

